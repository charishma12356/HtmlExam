 <!-- Question 9. Create a form with checkboxes to select your favorite programming languages. Include "JavaScript", "Python", "Java", and "C++".(it may be more than one language)-->
<h2>Favorite Programming Languages</h2>
<form >
    <input type="checkbox" id="javascript" name="javascript" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="python" name="python" value="python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="java" name="java" value="java">
    <label for="java">Java</label><br>
    <input type="checkbox" id="c++" name="c++" value="c+">
    <label for="c++">C++</label><br><br>
    <button type="submit">Submit</button>
</form><br><br>

<!--Question 10:  Create a form to submit a feedback rating (1 to 5 stars) using radio buttons.(it will be only one rating response).  -->
 <h2>Feedback Rating</h2>
 <form >
    <input type="radio" id="1" name="rating" value="1">
    <label for="1">1 star</label><br>
    <input type="radio" id="2" name="rating" value="2">
    <label for="2">2 stars</label><br>
    <input type="radio" id="3" name="rating" value="3">
    <label for="3">3 stars</label><br>
    <input type="radio" id="4" name="rating" value="4">
    <label for="4">4 stars</label><br>
    <input type="radio" id="5" name="rating" value="5">
    <label for="5">5 stars</label><br><br>
    <button type="submit">Submit</button>
    </form>
